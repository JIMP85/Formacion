<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
        <link href="/styles/formato.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="calculadora-display">0</div>  
                <div class="calculadora-teclado">
                    <div class="numeros-teclado">
                        <div class="boton-teclado large">C</div>
                        <div class="boton-teclado azul">%</div>
                        <div class="boton-teclado azul">/</div>
                        <div class="boton-teclado">7</div>
                        <div class="boton-teclado">8</div>
                        <div class="boton-teclado">9</div>
                        <div class="boton-teclado azul">*</div>
                        <div class="boton-teclado">4</div>
                        <div class="boton-teclado">5</div>
                        <div class="boton-teclado">6</div>
                        <div class="boton-teclado azul">-</div>
                        <div class="boton-teclado">1</div>
                        <div class="boton-teclado">2</div>
                        <div class="boton-teclado">3</div>
                        <div class="boton-teclado azul">+</div>
                        <div class="boton-teclado large">0</div>
                        <div class="boton-teclado dark">.</div>
                        <div class="boton-teclado azul">=</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="calculadora.js" type="text/javascript"></script>
    </body>
</html>
